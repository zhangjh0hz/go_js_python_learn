<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="设置P的内容" id="btn">
    <p id="p1"></p>

    <input type="button" value="设置多个P的内容" id="btn2">
    <div id="dv1">
            <p>哈哈，我又变帅了</p>
            <p>哈哈，我又变帅了</p>
          
    </div>
    <p>哈哈，我又变帅了</p>
    <p>哈哈，我又变帅了</p>
    <p>哈哈，我又变帅了</p>

    <script>
        document.getElementById("btn").onclick=function(){
            document.getElementById("p1").innerText="这是一个P标签"
        }

        document.getElementById("btn2").onclick=function(){
            var pObjs = document.getElementById("dv1").getElementsByTagName("p");
            for(var i = 0; i < pObjs.length; i++) {
                pObjs[i].innerText = "我改变了";
            }
        }
    </script>
</body>
</html>
